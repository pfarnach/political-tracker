<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name"apple-mobile-web-app-capable" content="yes">
    <meta name"mobile-web-app-capable" content="yes">
	<meta charset="UTF-8">

	<title>LobbyLibre - {% block title %}Home{% endblock %}</title>

	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
	<link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static "css/bootstrap-yeti.css" %}">
	<link rel="stylesheet" href="{% static "css/simple-sidebar.css" %}">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  	<div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">LobbyLibre</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li class="active"><a href="/profiles">Politicians <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">My Profile </a></li>
	        <li><a href="#">About </a></li>
	        <li><a href="#">Login </a></li>
	        <li><a href="#">Logout </a></li>
	      </ul>
	    </div>
  	</div>
	</nav> <br><br>

<div id="wrapper" class="toggled">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav"><br>
      <li class="nav-header">
      	<p>Search Politicians</p>
			</li>
			<li class="nav-body">
				<div class="form-group">
	  				<input class="form-control" id="sidebar_search" type="search" placeholder="Enter name here..." maxlength="20" autofocus>
				</div>
				<p id="search_results"></p>
			</li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
        	<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-search"></i></a>
          <div>{% block body_block %}{% endblock %}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
	
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/search-ajax.js' %}"></script>
<!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
